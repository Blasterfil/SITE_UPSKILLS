<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Login - UPskills</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/upskill.css">
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleCheckbox = document.getElementById("showPasswordToggle");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleCheckbox.nextElementSibling.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleCheckbox.nextElementSibling.textContent = "Show";
            }
        }

        function loginUser() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            // Check if the entered email and password match a user in the localStorage
            var user = localStorage.getItem(email);
            if (user) {
                user = JSON.parse(user);

                // Check if the entered password matches the stored password
                if (user.password === password) {
                    alert("Login feito com sucesso");
                    sessionStorage.setItem('userEmail', email);
                    localStorage.setItem('loggedInUserEmail', email); // Add this line to store the logged-in user's email
                    window.location.href = "pagina_pessoal.html";
                } else {
                    alert("Email ou password inválido(s)");
                }
            } else {
                alert("Email ou password inválido(s)");
            }
        }
    </script>
</head>

<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
                                    <form class="mx-1 mx-md-4">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="bi-envelope-fill fa-lg me-3"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="email" id="email" class="form-control" />
                                                <label class="form-label" for="email">Email</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="bi-lock-fill fa-lg me-3"></i>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="password" id="password" class="form-control" />
                                                <label class="form-label" for="password">Password</label>
                                            </div>
                                            <div class="form-check form-switch" style="margin-left:1em;">
                                                <input class="form-check-input" type="checkbox" id="showPasswordToggle"
                                                    onclick="togglePassword()">
                                                <label class="form-check-label" for="showPasswordToggle">Show</label>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-primary btn-lg" onclick="loginUser()">Login</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="images/Logo-UPskill-3aEd.png" class="img-fluid" alt="Logo-UPskill-3aEd">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
