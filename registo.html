<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Registo - UPskills</title>
    <link rel="icon" type="imagem/png" href="images/logoUpSkill.png">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Mono">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/upskill.css">
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleCheckbox = document.getElementById("showPasswordToggle");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleCheckbox.nextElementSibling.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleCheckbox.nextElementSibling.textContent = "Show";
            }
        }

        function toggleConfirmPassword() {
            var confirmPasswordField = document.getElementById("confirmPassword");
            var toggleCheckbox = document.getElementById("showConfirmPasswordToggle");

            if (confirmPasswordField.type === "password") {
                confirmPasswordField.type = "text";
                toggleCheckbox.nextElementSibling.textContent = "Hide";
            } else {
                confirmPasswordField.type = "password";
                toggleCheckbox.nextElementSibling.textContent = "Show";
            }
        }

        function registerUser() {
    var fullName = document.getElementById('fullName').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var termos = document.getElementById('termos').checked;

    // Check if all fields are filled
    if (!fullName || !email || !password || !confirmPassword || !termos) {
        alert("Por favor preencha todos os campos");
        return;
    }

    // Check if the password and confirm password match
    if (password !== confirmPassword) {
        alert("As passwords não são iguais!");
        return;
    }

    // Validate email format
    var emailRegex = /^\S+@\S+\.\S+$/;
    if (!emailRegex.test(email)) {
        alert("Por favor, insira um email válido");
        return;
    }

    // Create a user object
    var user = {
        fullName: fullName,
        email: email,
        password: password
    };

    // Save the user object in localStorage
    localStorage.setItem(email, JSON.stringify(user));

    alert("Registo feito com sucesso!");
    window.location.href = "login.html";
}


        function toggleRegisterButton() {
            var termos = document.getElementById('termos').checked;
            var registerButton = document.getElementById('registerButton');
            registerButton.disabled = !termos;
        }
    </script>
</head>

<body>
    <div class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Registo</p>
                                    <form class="mx-1 mx-md-4">
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <strong class="bi bi-person-fill fa-lg me-3"></strong>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="text" id="fullName" class="form-control">
                                                <label class="form-label" for="fullName">Nome Completo</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <strong class="bi bi-envelope-fill fa-lg me-3"></strong>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="email" id="email" class="form-control">
                                                <label class="form-label" for="email">Email</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <strong class="bi bi-lock-fill fa-lg me-3"></strong>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="password" id="password" class="form-control">
                                                <label class="form-label" for="password">Password</label>
                                            </div>
                                            <div class="form-check form-switch" style="margin-left:1em;">
                                                <input class="form-check-input" type="checkbox" id="showPasswordToggle"
                                                    onclick="togglePassword()">
                                                <label class="form-check-label" for="showPasswordToggle">Show</label>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <strong class="bi bi-key-fill fa-lg me-3"></strong>
                                            <div class="form-outline flex-fill mb-0 form-floating">
                                                <input type="password" id="confirmPassword" class="form-control">
                                                <label class="form-label" for="confirmPassword">Confirma
                                                    password</label>
                                            </div>
                                            <div class="form-check form-switch" style="margin-left:1em;">
                                                <input class="form-check-input" type="checkbox"
                                                    id="showConfirmPasswordToggle" onclick="toggleConfirmPassword()">
                                                <label class="form-check-label"
                                                    for="showConfirmPasswordToggle">Show</label>
                                            </div>
                                        </div>
                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="termos"
                                                onchange="toggleRegisterButton()">
                                            <label class="form-check-label" for="termos">
                                                <a href="https://www.apdc.pt/politica-de-privacidade/">Aceito os Termos
                                                    e Condições</a>
                                            </label>
                                        </div>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="button" class="btn btn-primary btn-lg" id="registerButton" style="background-color: #00aef3; border-color: #00aef3; font-size: 1em;"
                                                onclick="registerUser()" disabled>Registo</button>
                                            <button type="button" class="btn btn-primary btn-lg" id="cancelButton" style="margin-left: 1em; background-color: #00aef3; border-color: #00aef3; font-size: 1em;"
                                                onclick="history.back()">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                    <img src="images/Logo-UPskill-3aEd.png" class="img-fluid" alt="Logo-UPskill-3aEd">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
